services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      # Idiomas OCR (padrão português + inglês)
      - OCR_LANG=${OCR_LANG:-por+eng}
      # Elasticsearch interno (sempre habilitado)
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-}
      - ELASTICSEARCH_TLS_REJECT_UNAUTHORIZED=${ELASTICSEARCH_TLS_REJECT_UNAUTHORIZED:-}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persistência de banco SQLite e arquivos extraídos
      - ./data:/app/data
    depends_on:
      - elasticsearch

  # Serviço de busca
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  esdata:
    driver: local


